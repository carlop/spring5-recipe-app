<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Recipe Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous" th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.min.css}">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-2 offset-md-10 fixed-top">
            <div class="btn-group-vertical" style="margin-top: 2rem;">
                <a role="button" class="btn btn-dark" href="#" th:href="@{'/recipe/' + ${recipe.id} + '/show'}">Back to recipe</a>
            </div>
        </div>
        <div class="col-8 offset-md-2">
            <div class="card" style="margin-top:2rem">
                <h1 class="card-header">
                    Ingredients
                    <a href="#" class="btn btn-dark btn-sm float-right" th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/new'}">New</a>
                </h1>
                <div class="card-body">
                    <table class="table table-hover" th:if="${not #lists.isEmpty(recipe.ingredients)}">
                        <thead class="thead-dark">
                        <tr>
                            <th>ID</th>
                            <th>Description</th>
                            <th>Options</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:remove="all">
                            <td>1</td>
                            <td><a href="#">Ingredient one</a></td>
                            <td><a href="#">Update</a> / <a href="#">Delete</a></td>
                        </tr>
                        <tr th:remove="all">
                            <td>2</td>
                            <td><a href="#">Ingredient two</a></td>
                            <td><a href="#">Update</a> / <a href="#">Delete</a></td>
                        </tr>
                        <tr th:each="ingredient: ${recipe.ingredients}">
                            <td th:text="${ingredient.id}">3</td>
                            <td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/' + ${ingredient.id} + '/show' }" th:text="${ingredient.amount} + ' ' + ${ingredient.uom.description} + ' ' + ${ingredient.description}">Ingredient three</a></td>
                            <td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/' + ${ingredient.id} + '/update' }">Update</a> / <a
                                   href="#" th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/' + ${ingredient.id} + '/delete'}">Delete</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous" th:src="@{/webjars/jquery/3.3.1-1/jquery.min.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous" th:src="@{/webjars/popper.js/1.14.3/popper.min.js}"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous" th:src="@{/webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>

</body>
</html>
