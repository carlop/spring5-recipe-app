<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Recipe Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous" th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.min.css}">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-8 offset-md-2">
            <!--/*@thymesVar id="ingredient" type="es.carlop.spring5recipeapp.commands.IngredientCommand"*/-->
            <form th:object="${ingredient}" th:action="@{'/recipe/' + ${ingredient.recipeId} + '/ingredient'}" method="post">

                <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                    <p>Please correct errors below</p>
                </div>

                <input type="hidden" th:field="*{id}">
                <input type="hidden" th:field="*{recipeId}">
                <div class="card" style="margin-top:2rem">
                    <h1 class="card-header">Edit ingredient</h1>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-12">
                                <div class="row">
                                    <div class="col-6">
                                        <div class="form-group" th:class="${#fields.hasErrors('description')} ? 'form-group has-error' : 'form-group'">
                                            <label for="description">Description:</label>
                                            <input type="text" class="form-control border" id="description" placeholder="Enter ingredient's description" th:field="*{description}" th:errorclass="border-danger">
                                            <span class="help-block text-danger" th:if="${#fields.hasErrors('description')}">
                                                <ul>
                                                    <li th:each="err : ${#fields.errors('description')}" th:text="${err}" />
                                                </ul>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-group" th:class="${#fields.hasErrors('amount')} ? 'form-group has-error' : 'form-group'">
                                            <label for="amount">Amount:</label>
                                            <input type="text" class="form-control border" id="amount" placeholder="Enter ingredient's amount" th:field="*{amount}" th:errorclass="border-danger">
                                            <span class="help-block text-danger" th:if="${#fields.hasErrors('amount')}">
                                                <ul>
                                                    <li th:each="err : ${#fields.errors('amount')}" th:text="${err}" />
                                                </ul>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label for="uom">UOM:</label>
                                            <select class="form-control" name="uom.id" id="uom">
                                                <option th:each="uomEach : ${uomList}"
                                                        th:value="${uomEach.id}"
                                                        th:selected="${uomEach.id.equals(ingredient.uom.id)}"
                                                        th:text="${uomEach.description}">
                                                Each
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="btn-group" role="group" aria-label="Options" style="margin-top: 2rem;">
                    <button type="submit" class="btn btn-dark btn-lg">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous" th:src="@{/webjars/jquery/3.3.1-1/jquery.min.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous" th:src="@{/webjars/popper.js/1.14.3/popper.min.js}"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous" th:src="@{/webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>

</body>
</html>
